<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="containar">
        <p class="display"></p>
        <div class="rows">
            <button class="ops op util">AC</button>
            <button class="ops op util">+/-</button>
            <button class="ops op util">%</button>
            <button class="ops op">/</button>
        </div>
        
        <div class="rows">
            <button class="ops num">7</button>
            <button class="ops num">8</button>
            <button class="ops num">9</button>
            <button class="ops op">*</button>
        </div>

        <div class="rows">
            <button class="ops num">4</button>
            <button class="ops num">5</button>
            <button class="ops num">6</button>
            <button class="ops op">-</button>
        </div>

        <div class="rows">
            <button class="ops num">1</button>
            <button class="ops num">2</button>
            <button class="ops num">3</button>
            <button class="ops op">+</button>
        </div>
        <div class="rows">
            <button class="ops num">0</button>
            <button class="ops num">.</button>
            <button class="ops op">=</button>

        </div>
    </div>
</body>
</html>
